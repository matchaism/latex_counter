<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>論文の文字数</title>
  <script>
    async function loadCharacterCount() {
      try {
        // JSONファイルを取得
        const response = await fetch('record.json'); // ファイルパスに応じて変更
        if (!response.ok) throw new Error('Failed to load JSON file.');
        const data = await response.json();

        // データを表示
        document.getElementById("result").textContent =
          `Previous Count: ${data.previous_count}, Current Count: ${data.current_count} (diff: ${data.difference})`;
      } catch (error) {
        console.error(error);
        document.getElementById("result").textContent = "データの取得に失敗しました。";
      }
    }
  </script>
</head>
<body onload="loadCharacterCount()">
  <h1>論文の文字数</h1>
  <p id="result">データを読み込んでいます...</p>
</body>
</html>
